services:
  go-webserver:
    image: exobytelabs/go-webserver:latest
    container_name: go-webserver
    ports:
      - "8000:8000"
    restart: unless-stopped
    # Uncomment the following lines if you want to mount your own code
    # volumes:
    #   - ./your-go-project:/app
    networks:
      - webserver-network

networks:
  webserver-network:
    driver: bridge